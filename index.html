<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Nic Cage Quiz</title>
</head>
<body>
    <div class="startGame">
        <h1>Nic Cage Movie Quiz</h1>
        <br>
        <button id="startGameBtn" class="btn btn-outline-primary">Click to start the quiz</button>
    </div>
    <div>
        <h1 class="timeRemaining">Time Remaining: </h1>
    </div>
    <div class="questions">
        <h1 class="questionArea">The questions go here</h1>
    </div>
    <div class="answers">
        <h1>Select an answer</h1> 
        <div class="answer-buttons">
            <button type="button" class="btn btn-outline-primary" id="answerOneBtn">This is the answer one button</button>
        </div>
        <div class="answer-buttons">
            <button type="button" class="btn btn-outline-primary" id="answerTwoBtn">This is the answer two button</button>
        </div>
        <div class="answer-buttons">
            <button type="button" class="btn btn-outline-primary" id="answerThreeBtn">This is the answer three button</button>
        </div>
    </div>
    <div class="endGame">
        <h1>The game is over</h1>
        <div class="score">
            <p2>Enter your name to save your high score</p2>
            <form>
                <div>
                    <label for="userName"> Your name</label>
                    <input type="text" id="userName" name="userName">
                    <div>
                        <button type="button" class="btn btn-outline-primary" id="highScoreButton">Save score</button>
                    </div> 
                    <div>
                        <h1>High Scores</h1>
                        <ul style="list-style-type:none" id="high-score-list">
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>  
</html>
